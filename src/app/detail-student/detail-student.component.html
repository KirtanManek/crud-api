<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-3 mb-5 mb-lg-0 wow fadeIn">
            <div class="card border-0 shadow" style="background-color: #FFD580;">
                <img [src]="data.avatar" alt="..." class="m-3" style="border-radius: 50%;">
                <div class="card-body p-1-9 p-xl-5">
                    <div class="mb-2">
                        <h3 class="h4 mb-0">Dakota Johnston</h3>
                        <span class="text-primary">{{ data.department }}</span>
                    </div>
                    <ul class="list-unstyled mb-4">
                        <li class="mb-3"><a href="#!"><i class="far fa-envelope display-25 me-3 text-secondary"></i>{{ data.user_name }}</a></li>
                        <li class="mb-3"><a href="#!"><i class="fas fa-mobile-alt display-25 me-3 text-secondary"></i>{{ data.phone_number }}</a></li>
                        <li><a href="#!"><i class="fas fa-map-marker-alt display-25 me-3 text-secondary"></i>{{ data.address }}</a></li>
                    </ul>
                    <ul class="social-icon-style2 ps-0">
                        <li><span class="rounded-3"><i class="fab fa-facebook-f"></i></span></li>
                        <li><span class="rounded-3"><i class="fab fa-twitter"></i></span></li>
                        <li><span class="rounded-3"><i class="fab fa-youtube"></i></span></li>
                        <li><span class="rounded-3"><i class="fab fa-linkedin-in"></i></span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="ps-lg-1-6 ps-xl-5">
                <div class="mb-5 wow fadeIn">
                    <div class="text-start mb-1-6 wow fadeIn">
                        <h2 class="h1 mb-0 text-primary">#About Me</h2>
                    </div>
                    <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <ul>
                        <li>Roll Number : {{ data.roll_number }}</li>
                        <li>City : {{ data.city }}</li>
                    </ul>
                    <button class="btn btn-primary" routerLink="/students">Go Back</button>
                    <button (click)="delete()" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="card col-3 m-5" *ngFor="let stu of data">
        <img [src]="stu.avatar" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ stu.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                card's content.</p>
            <table width="100%">
                <tr>
                    <td align="left"><button href="#" class="btn mr-2">&nbsp;&nbsp;Edit&nbsp;&nbsp;</button></td>
                    <td align="center"><button routerLink="/student/{{ stu.id }}" class="btn mr-2">Details</button></td>
                    <td align="right"><button (click)="delete(stu.id)" class="btn">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
